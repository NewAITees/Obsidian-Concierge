<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidian Concierge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- サイドバー -->
    <div id="sidebar" class="sidebar">
      <div class="p-4 border-b border-indigo-800">
        <h1 class="text-xl font-bold">Obsidian Concierge</h1>
        <p class="text-sm text-indigo-200">知識管理アシスタント</p>
      </div>
      
      <nav class="mt-6">
        <a href="#home" class="nav-item active" data-page="home">
          <svg class="nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span>ホーム</span>
        </a>
        <a href="#search" class="nav-item" data-page="search">
          <svg class="nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <span>検索</span>
        </a>
        <a href="#qa" class="nav-item" data-page="qa">
          <svg class="nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>質問応答</span>
        </a>
        <a href="#file-mover" class="nav-item" data-page="file-mover">
          <svg class="nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
          </svg>
          <span>ファイル移動</span>
        </a>
        <a href="#moc" class="nav-item" data-page="moc">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
          </svg>
          <span>MOC Generation</span>
        </a>
        <a href="#tags" class="nav-item" data-page="tags">
          <svg class="nav-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
          <span>タグ管理</span>
        </a>
      </nav>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
      <!-- Home page -->
      <div id="home-page" class="page">
        <h2>Welcome to Obsidian Concierge</h2>
        <p>Your AI-powered assistant for managing and organizing your Obsidian vault.</p>
      </div>

      <!-- Search page -->
      <div id="search-page" class="page hidden">
        <h2>Search</h2>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search your vault...">
          <div id="search-results"></div>
        </div>
      </div>

      <!-- MOC generation -->
      <div id="moc-page" class="page hidden">
        <h2>MOC Generation</h2>
        <div class="form-group">
          <label for="moc-topic">Topic or Folder:</label>
          <input type="text" id="moc-topic" placeholder="Enter topic or folder path">
        </div>
        <button id="generate-moc" class="primary-button">Generate and Save MOC</button>
        <div id="moc-result" class="hidden mt-4">
          <p id="moc-message" class="text-lg font-semibold mb-2"></p>
        </div>
      </div>

      <!-- QA page -->
      <div id="qa-page" class="page hidden">
        <h2>質問応答</h2>
        <div class="qa-container">
          <textarea id="question-input" placeholder="質問を入力..."></textarea>
          <button id="ask-question" class="primary-button">質問する</button>
          <div id="answer-container">
            <p id="answer-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
